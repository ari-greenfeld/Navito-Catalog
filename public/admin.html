<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <!-- Bootstrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Bootstrap libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .header {
            background-color: #ff5722;
            color: #fff;
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            height: 50px;
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="navito-logo.png" alt="Navito Logo" class="logo">
        <h1 class="header-title">Admin Page</h1>
        <a href="index.html" class="btn btn-light">Home</a>
    </div>
    <div class="container mt-5">
        <div id="authSection">
            <h1 class="mb-4">Admin Login</h1>
            <button id="googleLoginBtn" class="btn btn-danger">Login with Google</button>
        </div>
        <div id="adminSection" style="display: none;">
            <h1 class="mb-4">Add New Product</h1>
            <form id="productForm">
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" class="form-control" id="productImage" required>
                </div>
                <div class="form-group">
                    <label for="brandName">Brand Name</label>
                    <input type="text" class="form-control" id="brandName" placeholder="Brand Name" required>
                </div>
                <div class="form-group">
                    <label for="modelNumber">Model Number</label>
                    <input type="text" class="form-control" id="modelNumber" placeholder="Model Number" required>
                </div>
                <div class="form-group">
                    <label for="portNumber">Port Number</label>
                    <input type="text" class="form-control" id="portNumber" placeholder="Port Number" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
            <button id="logoutBtn" class="btn btn-secondary mt-3">Logout</button>
        </div>
    </div>
    <!-- configure firebase -->
    <script src="firebaseConfig.js"></script>
    <!-- admin.js -->
    <script src="admin.js"></script>
</body>

</html>
